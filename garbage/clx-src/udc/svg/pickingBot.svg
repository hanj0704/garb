   xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 200 200" version="1.1" id="svg8">
   <defs>
      <style type="text/css">
         .debug {
            fill: darkgreen;
            /* display: none; */
         }
      </style>
   </defs>
   <g style="stroke: black; stroke-width:0.5px; fill:#eee; fill-opacity:0.6">
      <g>
