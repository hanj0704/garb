                     <rect width="6" height="20" y="21" x="97" ry="3" />
                     <rect width="6" height="20" y="7" x="97" ry="3" transform="rotate(45, 100, 24)" />
                  </g>
                  <g id="right-picker" transform="rotate(30, 100, 38)">
