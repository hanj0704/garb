<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Circle Motion Path</title>
    <style>
        .container {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            left: 300px;
            top : 300px;
        }
        .circle {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/MotionPathPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(MotionPathPlugin);

        gsap.to(".circle", {
            duration: 5,
            repeat: -1,
            ease: "linear",
            motionPath: {
                path: "M 0 0 m 0, 0 a 176.77,176.77 1 1,1 -353.55,0 a 176.77,176.77 0 0,1 353.55,0",
                autoRotate: false
            }
        });
    </script>
</body>
</html>
